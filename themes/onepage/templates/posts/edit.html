<form class='edit-post-form' role="form">
    <legend><%= post ? 'Update' : 'Create' %> Post</legend>
    <label>Title</label>
    <input type="text" name='title' value="<%= post ? post.get('title') : '' %>" class="form-control"/>
    <label>Content</label>
    <input type="text" name='content' value="<%= post ? post.get('content') : '' %>" class="form-control"/>
    <label>Status</label>
    <input type="text" name='status'  value="<%= post ? post.get('status') : '' %>" class="form-control"/>
    <input type="hidden" value='1' id='author_id' name='author_id' class="form-control"/>
    <hr />
    <button type="submit" class="btn btn-default submit"><%= post ? 'Update' : 'Create' %></button>

    <% if(post){ %>
        <input type="hidden" name="id" value="<%= post.id %>"/>
        <button type="button" class="btn btn-danger delete">Delete</button>
    <% }; %>
</form>
